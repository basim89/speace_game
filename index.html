<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغامرة الفضاء: المهمة ترتيب الحروف</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen">
        <button id="start-button">ابدأ اللعبة</button>
    </div>
    <div class="main-page hidden">
        <div class="container">
            <h1>مغامرة الفضاء المهمة ترتيب الحروف</h1>
            <div id="level-info">المستوى: <span id="level">1</span></div>
            <div id="word-container"></div>
            <input type="text" id="user-input" placeholder="أدخل الكلمة">
            <button id="check-button">تحقق</button>
            <div id="message"></div>
            <div id="timer">الوقت: <span id="time">0</span> ثواني</div>
        </div>
        <audio id="background-music" src="SOUNDTRACK.mp3" loop></audio>
        <audio id="correct-sound" src="correct.mp3"></audio>
        <audio id="wrong-sound" src="wrong.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
